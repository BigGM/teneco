<div class="shadow-lg px-0 py-0 mb-5 w-100"
    (mouseover)="show_debug=true" (mouseleave)="show_debug=false"
>
 <label class="label-debug" *ngIf="debug&&show_debug">app/components/resource-docs</label>

 <div class="container-fluid my-text-red text-center p-3 mb-4" style="background-color: rgb(24, 58, 83);">Gestione Documenti</div>
 
 <DIV id="div_dict_controller" class="container-fluid mb-3">

  <!--
    La componente UploadDocComponent invia al parent la richiesta di
    ricaricare la lista dei documenti alla fine di un upload.
  <app-upload-doc (reloadDocsEvent)="reloadDocsList($event)" ></app-upload-doc> -->

    <!--
      Componente dinamica per l'upload
    -->
    <ng-template #dynamic_file_uploader>  </ng-template>


  <table style="margin-bottom:6px;">
    <tr>
      <td><button title="Aggiorna la lista dei documenti" type="button" class="btn btn-primary btn-md" (click)="loadDocs()">
       <i class="fas fa-sync-alt" aria-hidden="true"></i></button>
    </td>
    
    <td><label class="title-doc">&nbsp;Documenti inseriti</label></td>
    </tr>
  </table>
    
    <div class="row py-4 my-bg-secondary">

          <div class="container">
             <div class="row">
 
                <div *ngFor="let doc of lista_docs" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 mb-4 ow">
                  <div class="thumbnail thumbnail-docs p-2">
                    <div class="media">
                    <img [src]="docIcon(doc.url_media)" class="align-self-start m-1 mr-2" style="height:65px;">
                    <div class="media-body" style="cursor:pointer" (click)="open(doc.url_media)">
                        <h5 class="media-heading">{{docName(doc.url_media)}}</h5>
                        <p>{{doc.descr_media}}</p>
                    </div>
                    </div>
                    <p><i class="my-trash fas fa-trash-alt" (click)="confermaCancellaDoc(doc)"></i></p>
                  </div>
                </div>

             </div>
          </div>
    </div>
</DIV>

</div>
