<div class="container">

  <!-- INSERIMENTO NUOVA VOCE DI GLOSSARIO -->
  <div  id="nuovaVoceGlossario" class="modal fade ui-draggable"
        tabindex="-1"
        role="dialog" data-backdrop="static"
        style="padding-top:35px; display:none;">
       
     <div class="modal-dialog" role="document">
     <div class="modal-content shadow-lg">
     <div class="modal-header ui-draggable-handle"
         style="background-color:rgb(90,90,170);">
        <h3 class="modal-title">Nuova voce di glossario</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
     </div>

     
     <div class="modal-body" style="overflow:auto;margin-right:1px;">
        <form #newVoceForm="ngForm" role="form" name="formNuovaVoceGlossario" novalidate>
           
           <div class="form-group" >
              <label for="voce_glossario" class="my-label-required font-weight-bold">Voce&nbsp;*</label>
                <div>
                  <input type="text" class="form-control" id="voce_glossario"  name="voce_glossario" placeholder="Voce"
                  required [(ngModel)]="voce_glossario.voce"
                  #voce="ngModel">
                </div>
                <div [hidden]="voce.valid || voce.pristine"
                  class="alert alert-danger">
                    Il campo <b>Voce</b> è richiesto
                </div>
           </div>

           <div class="form-group">
               <label for="def_voce_glossario" class="my-label-required font-weight-bold">Definizione&nbsp;*</label>
               <div>
                 <textarea class="form-control" id="def_voce_glossario" name="def_voce_glossario"  placeholder="Definizione" rows="5"
                 required [(ngModel)]="voce_glossario.def"
                 #def="ngModel">
                 </textarea>
               </div>
               <div [hidden]="def.valid || def.pristine"
                  class="alert alert-danger">
                    Il campo <b>Definizione</b> è richiesto
                </div>
           </div>
        </form>
        
     </div>
     <div class="modal-footer">
        <button title="Pulisci" class="btn btn-secondary text-white" 
          (click)="reset(newVoceForm);">
           <i class="fas fa-eraser" aria-hidden="true"></i>&nbsp;Pulisci&nbsp;
        </button>
        
        <button title="Salva voce" class="btn btn-dark text-white" 
            (click)="salvaGlossario(newVoceForm)"
            [disabled]="newVoceForm.invalid">
        <i class="fas fa-save" aria-hidden="true"></i>&nbsp;Salva&nbsp;</button>
     </div>
     </div>
     </div>
  </div>
  <!-- INSERIMENTO NUOVA VOCE GLOSSARIO -->
</div>
