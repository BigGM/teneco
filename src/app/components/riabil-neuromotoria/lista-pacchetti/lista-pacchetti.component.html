<!-- PANNELLO CON LA LISTA DEI PACCHETTI -->
<div id="divListaPacchetti" class="container" *ngIf="pacchetti.length>0">
  <div class="card">
      
    <div class="card-header my-bg-dark text-white text-center">
        <h3>Riabilitazione neuromotoria</h3>
    </div>
      
      <div class="card-body" style="max-height:550px;overflow:auto;">
        <table id="tablePacchetti">
          
          <!-- 
            [textContent] corrisponde a ng-bind di angularJS 
            [innerHtml]   corrisponde a ng-bind-html di angularJS
            NB. textContent e innerHTML sono PROPRIO le property del DOM, NON attributi creati da angular
            (click)='onForeground(row,$event)'
          -->

           <tr *ngFor="let pkt of pacchetti"  #row (click)='onForeground(row,$event)'>
              <td class='nowrap' [textContent]="pkt.nome" (click)="loadEserciziPacchetto($event,pkt)"></td> <!-- [textContent] === a ng-bind di angularJS   -->
              
              <!-- <td [innerHtml]="pkt.descr | truncate:80 | safe:'html'"></td> -->    <!-- [innerHtml] === a ng-bind-html di angularJS   -->
              <td [textContent]="pkt.descr | plaintext | truncate:80" (click)="loadEserciziPacchetto($event,pkt)"></td>
              
              <td (click)="formModifPacchetto($event,pkt)">
                <i class="fas fa-edit my-icon-color my-icon-size-26 font-weight-normal"></i>
             </td>
             
             <td (click)="confermaCancellaPacchetto($event,pkt)">
                <i class="fas fa-trash-alt my-icon-color my-icon-size-26 font-weight-normal"></i>
             </td>

           </tr>
        </table>
      </div> <!-- card body -->
      
      <div class="card-footer">
          <button title="Aggiungi un nuovo pacchetto" class="btn btn-primary" style="margin-right:4px;"
          (click)="formNuovoPacchetto()">
             <i class="fas fa-plus"></i>
          </button>

          <button title="Aggiorna la lista dei pacchetti" class="btn btn-primary"
          (click)="reloadPacchetti(1)">
            <i class="fas fa-sync-alt"></i>
          </button>
      </div> <!-- card footer -->
  </div>
</div>
