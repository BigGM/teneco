<div class="container">

  <!-- MODIFICA PACCHETTO  -->
  <div  id="modPacchetto" class="modal fade"
        tabindex="-1"
        role="dialog" data-backdrop="static"
        style="padding-top:35px; display:none;">
       
     <div class="modal-dialog modal-lg" role="document">
     <div class="modal-content shadow-lg">
     <div class="modal-header">
        <h3 class="modal-title">Modifica Pacchetto</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
     </div>

     
     <div class="modal-body" style="height:450px;overflow:auto;">
        <form #modPktForm="ngForm" class="form-horizontal" role="form" novalidate>
           
          <!-- NOME PACCHETTO (OBBLIGATORIO) -->
           <div class="form-group row" >
              <label for="nome_pkt" class="col-sm-3 col-form-label col-form-label-sm  my-label-required font-weight-bold">Nome*</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="nome_pkt"  name="nome_pkt" placeholder="Nome pacchetto"
                  required [(ngModel)]="pacchetto.nome"></div>
                <!--
                  #ptk_nome="ngModel">
                </div>
                <div [hidden]="ptk_nome.valid || ptk_nome.pristine"
                  class="alert alert-danger">
                    Il nome del pacchetto Ã¨ richiesto
                </div> -->
          </div>

          
          <!-- DESCRIZIONE (OBBLIGATORIO) -->
          <div class="form-group row">
            <label for="summernote-modpkt-descr" class="col-sm-3 col-form-label col-form-label-sm my-label-required font-weight-bold">Descrizione*</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="summernote-modpkt-descr" name="descr_modpkt"  placeholder="Descrizione" rows="4"
                required [(ngModel)]="pacchetto.descr" #descr_modpkt="ngModel"></textarea>
            </div>
          </div>

          <!-- PRE-REQUISITI -->
          <div class="form-group row">
              <label for="summernote-modpkt-prereq" class="col-sm-3 col-form-label col-form-label-sm font-weight-bold">Prerequisiti</label>
              <div class="col-sm-9">
                  <textarea class="form-control" id="summernote-modpkt-prereq" name="pre_req"  placeholder="Prerequisiti" rows="4"
                  [(ngModel)]="pacchetto.pre_req"></textarea>
              </div>
          </div>

          
          <!-- CONTRO INDICAZIONI -->
          <div class="form-group row">
            <label for="contro_ind" class="col-sm-3 col-form-label col-form-label-sm font-weight-bold">Controindicazioni</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="contro_ind" name="contro_ind"  placeholder="Controindicazioni" rows="4"
                [(ngModel)]="pacchetto.contro_ind"></textarea>
            </div>
          </div>

          <!-- ALERT -->
          <div class="form-group row">
            <label for="alert" class="col-sm-3 col-form-label col-form-label-sm font-weight-bold">Alert</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="alert" name="alert"  placeholder="Messaggio di alert" rows="4"
                [(ngModel)]="pacchetto.alert_msg"></textarea>
            </div>
          </div>

          <!-- PATOLOGIE -->
          <div class="form-group row">
            <label for="patologie" class="col-sm-3 col-form-label col-form-label-sm font-weight-bold">Patologie Secondarie</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="patologie" name="patologie"  placeholder="Patologie secondarie" rows="4"
                [(ngModel)]="pacchetto.patologie_secondarie"></textarea>
            </div>
          </div>

        </form>
        
     </div>
     <div class="modal-footer">
        <button title="Pulisci" class="btn btn-info text-white" 
          (click)="reset(modPktForm);">
           <i class="fas fa-eraser" aria-hidden="true"></i>&nbsp;Pulisci&nbsp;
        </button>

        <button title="Ricarica il pacchetto corrente" class="btn btn-info text-white" 
          (click)="reloadEntryPkt();">
           <i class="fas fa-eraser" aria-hidden="true"></i>&nbsp;Ricarica&nbsp;
        </button>
        
        <button title="Salva voce" class="btn btn-info text-white" 
            (click)="salvaPacchettoModificato(modPktForm)">
            <i class="fas fa-share-square"></i>&nbsp;Salva&nbsp;
        </button>
     </div>
     </div>
     </div>
  </div>
  <!-- MODIFICA PACCHETTO -->
</div>
