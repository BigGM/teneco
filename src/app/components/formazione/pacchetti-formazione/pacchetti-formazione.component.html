<!-- PANNELLO CON LA LISTA DEI PACCHETTI -->
<div id="divPacchettiFormazione" class="container" *ngIf="pacchetti.length>0">
  <div class="card shadow-lg" style="border:0px">
      
      <div class="card-header my-bg-dark my-text-red text-center">
        <label>Formazione</label>
      </div>
      
      <div class="card-body" style="max-height:550px;overflow:auto;">
        <table id="tablePacchettiFormazione" class="table">

           <thead class="thead-dark">
                <tr>
                   <th scope="col">Nome</th>
                   <th scope="col">Descrizione</th>
                   <th scope="col text-right">#Modalit&agrave;</th>
                   <th scope="col" colspan=1>&nbsp;</th>
                </tr>
           </thead>
          
           <tr *ngFor="let pkt of pacchetti"  #row (click)='onForeground(row,$event)'>
              <td [textContent]="pkt.nome" (click)="loadProcedurePacchetto($event,pkt)"></td>
              <td [textContent]="pkt.descr | plaintext | truncate:80" (click)="loadProcedurePacchetto($event,pkt)"></td>
              <td class="text-right mr-2" (click)="loadProcedurePacchetto($event,pkt)">{{pkt.num_esercizi}}</td>
              
              <td class="nowrap text-right" >
                <i (click)="formModifPacchetto($event,pkt)" class="fas fa-edit my-icon-color my-icon-size-26 font-weight-normal mr-2"></i>
                <i (click)="confermaCancellaPacchetto($event,pkt)" class="fas fa-trash-alt my-icon-color my-icon-size-26 font-weight-normal"></i>
              </td>
             
              <!--
              <td class="text-right" (click)="confermaCancellaPacchetto($event,pkt)">
                
              </td> -->

           </tr>
        </table>
      </div> <!-- card body -->
      
      <div class="card-footer" style="border-bottom:0px">
          <button title="Aggiungi un nuovo pacchetto di formazione" class="btn btn-danger mr-1"
          (click)="formNuovoPacchetto()">
             <i class="fas fa-plus"></i>
          </button>

          <button title="Aggiorna la lista dei pacchetti di formazione" class="btn btn-danger"
          (click)="reloadPacchetti()">
            <i class="fas fa-sync-alt"></i>
          </button>
      </div> <!-- card footer -->
  </div>
</div>
